<h2>Null or not null</h2>
<div class="step-text">
<p></p>
<p>Write a function named <code class="java">nullOrNotNull</code>, which takes an argument <code class="java">number</code> of type <code class="java">Int?</code> and returns <code class="java">-1</code> if <code class="java">number</code> is <code class="java">null</code>; otherwise, it returns <code class="java">number</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
</div>
